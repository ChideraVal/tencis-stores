<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <h1>Welcome to Shop</h1>
            <p>Buy your bet tickets here</p>
        </div>

        <div class="shop">
            <div class="card">
                <div class="image">
                    <img src="secret.png" alt="" width="35" height="35">
                </div>
                <div class="desc">
                    <h3>Bronze ticket</h3>
                    <p>$200</p>
                </div>
                <div class="qty">
                    <p class="btn">-</p>
                    <p class="num">1</p>
                    <p class="btn">+</p>
                </div>
            </div>

            <button>Buy</button>
        </div>
    </div>
</body>

</html>
