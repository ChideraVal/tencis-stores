<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="page">
        <div class="prize">
            <p>Bet $200 to Win</p>
            <h1>$10,000</h1>
        </div>

        <div class="rollcon">
            <div class="roll">
                <div class="dice">6</div>
                <div class="dice">6</div>
                <div class="dice">6</div>
                <div class="dice">6</div>
                <div class="dice">4</div>
            </div>
            <div class="state">
                <!-- <p class="win">Congratulations!, You win!</p> -->
                <!-- <p class="close">So close!</p> -->
                <p class="lose">You lose, try again!</p>
            </div>
        </div>

        

        <div class="rem">
            <img src="information.png" alt="" width="25" height="25">
            <p>You have 12 bets left</p>
        </div>

        <button>Place a Bet</button>

        <div class="shopcon">
            <div class="header">
                <h2>Need more tickets?</h2>
                <p>Buy your bet tickets here</p>
            </div>
    
            <div class="shop">
                <div class="card">
                    <div class="image">
                        <img src="secret.png" alt="" width="35" height="35">
                    </div>
                    <div class="desc">
                        <h3>Bronze ticket</h3>
                        <p>$200</p>
                    </div>
                    <div class="qty">
                        <p class="btn">-</p>
                        <p class="num">7</p>
                        <p class="btn">+</p>
                    </div>
                </div>
                <button onclick="console.log(this)">Buy for $1,400</button>
            </div>
        </div>
    </div>
</body>

</html>
